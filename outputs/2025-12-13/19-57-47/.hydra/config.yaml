model:
  name: llama3-8b
  provider: local
  endpoint: http://localhost:8080/v1
  max_tokens: 1024
  temperature: 0.0
retrieval:
  strategy: hybrid
  dense_model: BAAI/bge-m3
  sparse_model: bm25
  reranker: BAAI/bge-reranker-v2-m3
  top_k_retrieval: 20
  top_k_final: 5
chunking:
  strategy: fixed
  chunk_size: 512
  chunk_overlap: 50
data:
  raw_dir: ${hydra:runtime.cwd}/data/raw
  processed_dir: ${hydra:runtime.cwd}/data/processed
qdrant:
  host: localhost
  port: 6333
  collection_name: finance_bench
