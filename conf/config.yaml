defaults:
  - model: llama3_8b
  - retrieval: hybrid
  - chunking: fixed
  - _self_

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}

data:
  raw_dir: ${hydra:runtime.cwd}/data/raw
  processed_dir: ${hydra:runtime.cwd}/data/processed

qdrant:
  host: "localhost"
  port: 6333
  collection_name: "finance_bench"
